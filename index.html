<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>

    <div class="container">

        <section id="app">

            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <h2>Click ON The Games TO Explore</h2>

        <div id="myCarousel" class="Carousel slide">

                        </div>
                    </center>
                </div>
                <div class="item">

                </div>
            </div><a class="left Carousel-control" href="#myCarousel" data-slide="prev">

            <a class="right Carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span></a>

        </div>

        <h5>This Games Are Build In Play Lab Click On The Games To Play</h5>
        <div id="myCarouse2" class="Carousel slide">

                    <center><a href="https://play.google.com/store/apps/details?id=com.discord" target="_blank">
